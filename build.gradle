plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

group 'me.maximde'
version '1.0'

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = 'utils'
            version = this.version
            from components.java

            pom {
                name = 'MaximsUtils'
                description = 'Some useful utils'
            }
        }
    }
}

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    implementation 'junit:junit:4.12'
}